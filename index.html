<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Eyes Animation</title>
  <meta property="og:image"
    content="https://res.cloudinary.com/dvpavvw1u/image/upload/v1651164060/Social%20Media/cat-eyes_wpwrr9.png" />
  <meta property="og:description" content="Cat Eyes Animation" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="eyes">
    <div class="eye eye--left">
      <div class="eye-iris">
        <div class="pupil-wrapper">
          <div class="eye-pupil" id="pupil"> </div>
        </div>
        <div class="spark"></div>
      </div>
    </div>
    <div class="eye eye--right">
      <div class="eye-iris">
        <div class="pupil-wrapper">
          <div class="eye-pupil"></div>
        </div>
        <div class="spark"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
